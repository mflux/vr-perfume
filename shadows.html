<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script type="text/javascript" src="js/aframe-master.js"></script>
    <script type="text/javascript" src="js/aframe-extras.js"></script>
    <script type="text/javascript" src="js/BVHLoader.js"></script>

    <script type="text/javascript" src="js/dancers.js"></script>
    <script type="text/javascript" src="js/stats.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">


    </script>

    <a-scene antialias="true" fog="type: linear; color: #ffffff; near: 0.0001; far: 15" tstats >

      <a-plane position="0 0 0" rotation="-90 0 0" width="32" height="32" color="#ffffff" shadow="receive: true"></a-plane>
      <a-sky color="#ffffff"></a-sky>

      <a-entity id="dancers" scale="0.105 0.105 0.105" rotation="0 180 0">
        <a-entity bvh-skeleton="src:assets/aachan.bvh; display:false" tetra-skin shadow="cast:true"></a-entity>
        <a-entity bvh-skeleton="src:assets/kashiyuka.bvh; display:false" tetra-skin shadow="cast:true"></a-entity>
        <a-entity bvh-skeleton="src:assets/nocchi.bvh; display:false" tetra-skin shadow="cast:true"></a-entity>
      </a-entity>


      <a-entity
        light="
          type: directional;
          color: #ffffe5;
          intensity: 0.4"
        position="0 143.2 5"

        shadow-light="
          color:            #ffffff;
          intensity:        0.4;
          castShadow:       true;
          shadowCameraNear: 10;
          shadowCameraFar:  500;
          shadowCameraFov:  70;
          shadowMapWidth:   1024;
          shadowMapHeight:  1024;
          shadowBias:       0;
          decay:            4;
          angle:            0.8;"
        ></a-entity>


        <a-entity
        id="controller_right"
        vive-controls="hand: right"></a-entity>

        <a-entity
        id="controller_left"
        vive-controls="hand: left"></a-entity>

    </a-scene>
  </body>
</html>
